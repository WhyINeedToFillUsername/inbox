<mat-form-field>
  <mat-label>Input ID</mat-label>
  <input matInput placeholder="https://greenish.red/users/nokton" [(ngModel)]="idInput">
</mat-form-field>

<button mat-raised-button color="primary" type="submit" (click)="submit()">Connect</button>

<ul>
  <li *ngFor="let status of statuses">
    Cite: {{status.actor}}

    Content: {{status.object.content}};
  </li>
</ul>
