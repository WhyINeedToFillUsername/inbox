<header>
  <h2>Getting Started</h2>
  <h3>with Inrupt JavaScript Client Libraries</h3>
</header>
<section id="login" class="panel">
  <div class="row">
    <label id="labelLogin" for="btnLogin">1. Click the button to log in: </label>
    <button name="btnLogin" id="btnLogin" (click)="login()">Login</button>
    <p id="labelStatus"></p>
  </div>
</section>

<button *ngIf="inruptService.session.info.isLoggedIn" mat-raised-button color="primary" (click)="readInbox()">Read inbox</button>

<button mat-raised-button color="accent" (click)="showSession()">showSession()</button>
