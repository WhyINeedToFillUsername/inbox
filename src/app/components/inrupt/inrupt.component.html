<h1>Inrupt/Solid</h1>
<section id="login" class="panel">
  <div class="row" *ngIf="inruptService.session.info.isLoggedIn; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    User logged in: <em>{{webId}}</em>
    <button mat-raised-button color="accent" (click)="logout()">Logout</button>
  </ng-template>
  <ng-template #elseBlock>
    <h2>Start by logging in:</h2>
    <mat-form-field appearance="fill">
      <mat-label>1st specify OIDC issuer (where you want to log in, inrupt or solid):</mat-label>
      <input matInput type="url" [(ngModel)]="oidcIssuer">
    </mat-form-field>
    <button mat-raised-button color="primary" id="btnLogin" (click)="login()">Login</button>
  </ng-template>
</section>

<button *ngIf="inruptService.session.info.isLoggedIn" mat-raised-button color="primary" (click)="readInbox()"
        [disabled]="working" [class.spinner]="working">Read inbox
</button>

<br>

<div *ngIf="messages">
  <h2>inbox messages: <em>{{inboxUrl}}</em></h2>

  <table mat-table
         [dataSource]="messages" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let message"> {{message.created | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let message">{{message.url}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Message Type</th>
      <td mat-cell *matCellDef="let message">{{message.type}}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
<pre class="element-content">{{element.content}}</pre>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
</div>
